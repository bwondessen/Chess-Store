<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Shop for chess sets of every kind along with pieces, boards, and other chess accessories at Chess Store." />
    <title>Chess Store</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://www.creativefabrica.com/wp-content/uploads/2020/01/05/Black-Chess-Knight-Horse-silhouette-logo-Graphics-1-1-580x348.jpg"
            alt="chess store logo" />
        <nav id="nav-bar">
            <a href="#chess-sets" class="nav-link">Chess Sets</a>
            <a href="#chess-pieces" class="nav-link">Chess Pieces</a>
            <a href="#chess-boards" class="nav-link">Chess Boards</a>
        </nav>
    </header>
    <main id="main">
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Enter your email address" />
            <input type="submit" id="submit" value="Submit" />
        </form>
        <section id="chess-sets">
            <h2>Chess Sets</h2>
            <div id="sets">
                <div class="chess-set">
                    <img class="item-image" src="https://www.chesshouse.com/cdn/shop/products/the-championship-chess-set-combo-28274139889751.jpg?v=1710515426&width=800"
                        alt="The Championship Chess Set Combo" />
                    <h4 class="item-title">The Championship Chess Set Combo</h4>
                    <p class="item-price">$249.00</p>
                </div>
                <div class="chess-set">
                    <img class="item-image" src="https://www.chesshouse.com/cdn/shop/products/20-large-king-s-inlaid-chess-set-21183878529.jpg?v=1575932011&width=800"
                        alt="20 inch Large King's Inlaid Chess Set" />
                    <h4 class="item-title">20" Large King's Inlaid Chess Set</h4>
                    <p class="item-price">$149.95</p>
                </div>
                <div class="chess-set">
                    <img class="item-image" src="https://www.chesshouse.com/cdn/shop/products/the-grandmaster-chess-set-combo-with-storage-10944111149143.jpg?v=1575932184&width=1200"
                        alt="The Grandmaster Chess Set Combo with Storage" />
                    <h4 class="item-title">The Grandmaster Chess Set Combo with Storage</h4>
                    <p class="item-price">$319.00</p>
                </div>
                <div class="chess-set">
                    <img class="item-image" src="https://www.chesshouse.com/cdn/shop/products/the-zagreb-59-series-chess-set-and-board-combination-21184189953.jpg?v=1575932134&width=600"
                        alt="The Zagreb '59 Series Chess Set and Board Combination
                " />
                    <h4 class="item-title">The Zagreb '59 Series Chess Set and Board Combination</h4>
                    <p class="item-price">$1,400.00</p>
                </div>
            </div>
        </section>
        <section id="chess-pieces">
            <h2>Chess Pieces</h2>
        </section>
        <section id="chess-boards">
            <h2>Chess Boards</h2>
        </section>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/9NtaJjJSb14?si=ncg-9FWkBWJny0f6"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </main>
</body>

</html
